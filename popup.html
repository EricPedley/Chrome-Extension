<!DOCTYPE html>
<html>
<style>
  label {
    display: block;
    padding-left: 15px;
    text-indent: -15px;
  }

  

  .checkbox {
    width: 13px;
    height: 13px;
    padding: 0;
    margin: 0;
    vertical-align: bottom;
    position: relative;
    top: -1px;
    *overflow: hidden;
  }

  #textbox {
    width: 200px;
  }
</style>

<head>
  <script src="jquery.min.js"></script>
</head>

<body>
  <script src="popup.js"></script>
  <script src="jscolor.js"></script>
  <center>
    Keyword to search for:
    <input type='text' id='textbox'></input>
    <label style = "padding-bottom:5px; margin-top:20px">
      <input type='checkbox' id='case' class = "checkbox"></input>
      Case Sensitive
    </label>
    <label style = "padding-bottom:5px; margin-bottom:20px">
      <input type='checkbox' id='words' class = "checkbox"></input>
      Whole Words
    </label>
    <label style = "padding-bottom:5px; margin-bottom:20px">
        <select id = "recursionNum">
          <option value = "1">1</option>
          <option value = "2">2</option>
        </select>
      Number of links deep
    </label>
    <button id = "color" class = "jscolor {valueElement:'color_value',value:'ffff00', height:50, width:100, padding:0, shadow:false,
    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}"> Highlight Color</button>
    

    </button>
  </center>
  <div id="linksHolder"></div>
  <div id="putLinksHere1"></div>
  <div id="putLinksHere2"></div>
  <div style = "padding-top: 50px"></div>
</body>

</html>
